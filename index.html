<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="container">
        <div class="intro">
            <h1 class="title">Tic-Tac-Toe</h1>
            <p class="description">Tells you how to play the game and interact with the UI</p>
            <div class="buttons">
                <button class="new gameButton" type="button">New game</button>
                <div class="modal">
                    <form id="playInfo" name="playerForm">
                        <label for="playerName">Name:</label>
                        <input type="text" class="inputName" name="playerName" required maxlength="20" placeholder="Name">
                        <label for="playerSymb">Type a character to represent your moves:</label>
                        <input type="text" class="playerSymb" name="playerSymb" required maxlength="1" placeholder="Symbol (0-9, a-z, etc.)">
                        <div class="actionButtons">
                            <button class="subForm" type="submit">Done!</button>
                            <button class="cancelForm">Cancel</button>
                        </div>
                    </form>
                </div>
                <button class="reset gameButton" type="button">Reset</button>
            </div>
        </div>
        <div class="gameGrid p1turn">
            <div class="firstRow row">
                <div class="one block"></div>
                <div class="two block"></div>
                <div class="three block"></div>
            </div>
            <div class="secondRow row">
                <div class="four block"></div>
                <div class="five block"></div>
                <div class="six block"></div>
            </div>
            <div class="thirdRow row">
                <div class="seven block"></div>
                <div class="eight block"></div>
                <div class="nine block"></div>
            </div> 
        </div>
        <div class="footer">Coded by WoahJo</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
