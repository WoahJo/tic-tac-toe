<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="container">
        <div class="intro">
            <h1 class="title">Tic-Tac-Toe</h1>
            <p class="description">Tells you how to play the game and interact with the UI</p>
            <div class="buttons">
                <button class="new gameButton" type="button">New game</button>
                <div class="modal">
                    <form id="playInfo" name="playerForm">
                        <div class="playerAdd">
                            <label for="player1Name">P1's Name:</label>
                            <input type="text" class="p1Name" name="player1Name" required maxlength="20" placeholder="P1's name">
                            <label for="player2Name">P2's Name:</label>
                            <input type="text" class="p2Name" name="player2Name" required maxlength="20" placeholder="P2's name">
                        </div>
                        <div class="playerAdd">
                            
                            <label for="player1Mark">Marker:<span class="duplicate"> Must be different.</span></label>
                            <input type="text" class="p1marker marker" name="player1Mark" maxlength="1" placeholder="x">
                            
                            <label for="player2Mark">Marker:<span class="duplicate"> Must be different.</span></label>
                            <input type="text" class="p2marker marker" name="player2Mark" maxlength="1" placeholder="o">
                        </div>
                        <div class="actionButtons">
                            <button class="subForm fButton" type="button">Done!</button>
                            <button class="cancelForm fButton" type="button">Cancel</button>
                        </div>
                    </form>
                </div>
                <button class="reset gameButton" type="button">Reset</button>
            </div>
        </div>
        <div class="scoreboard">
            <div class="p1score">
                <div class="p1NameDisplay"></div>
                <div class="p1ScoreDisplay"></div>
            </div>
            <div class="p2score">
                <div class="p2NameDisplay"></div>
                <div class="p2ScoreDisplay"></div>
            </div>
        </div>
        <div class="gameGrid p1turn">
            <div class="firstRow row">
                <div class="one block"></div>
                <div class="two block"></div>
                <div class="three block"></div>
            </div>
            <div class="secondRow row">
                <div class="four block"></div>
                <div class="five block"></div>
                <div class="six block"></div>
            </div>
            <div class="thirdRow row">
                <div class="seven block"></div>
                <div class="eight block"></div>
                <div class="nine block"></div>
            </div> 
        </div>
    </div>
    <div class="footer">Coded by WoahJo</div>
</body>
<script src="script.js"></script>
</html>
